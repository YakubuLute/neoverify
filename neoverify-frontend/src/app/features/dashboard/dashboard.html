<div class="p-6">
  <div class="mb-6">
    <h2 class="text-3xl font-bold text-surface-900 dark:text-surface-0 mb-2">Dashboard</h2>
    <p class="text-surface-600 dark:text-surface-400">Welcome back! Here's what's happening with your application.</p>
  </div>

  <!-- Stats Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    @for (stat of stats(); track stat.label) {
      <p-card class="text-center">
        <div class="p-4">
          <div class="flex items-center justify-center mb-4">
            <i [class]="'pi ' + stat.icon + ' text-4xl ' + stat.color"></i>
          </div>
          <div class="text-2xl font-bold text-surface-900 dark:text-surface-0 mb-2">
            {{ stat.value }}
          </div>
          <div class="text-surface-600 dark:text-surface-400">
            {{ stat.label }}
          </div>
        </div>
      </p-card>
    }
  </div>

  <!-- Recent Activity -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <p-card>
      <ng-template pTemplate="header">
        <div class="p-4 border-b border-surface-200 dark:border-surface-700">
          <h3 class="text-xl font-semibold">Recent Activity</h3>
        </div>
      </ng-template>
      
      <div class="p-4">
        <div class="space-y-4">
          <div class="flex items-center space-x-3 p-3 rounded-lg bg-surface-50 dark:bg-surface-800">
            <i class="pi pi-user text-blue-500"></i>
            <div>
              <div class="font-medium">New user registered</div>
              <div class="text-sm text-surface-600 dark:text-surface-400">2 minutes ago</div>
            </div>
          </div>
          
          <div class="flex items-center space-x-3 p-3 rounded-lg bg-surface-50 dark:bg-surface-800">
            <i class="pi pi-shopping-cart text-green-500"></i>
            <div>
              <div class="font-medium">Order completed</div>
              <div class="text-sm text-surface-600 dark:text-surface-400">5 minutes ago</div>
            </div>
          </div>
          
          <div class="flex items-center space-x-3 p-3 rounded-lg bg-surface-50 dark:bg-surface-800">
            <i class="pi pi-bell text-orange-500"></i>
            <div>
              <div class="font-medium">System notification</div>
              <div class="text-sm text-surface-600 dark:text-surface-400">10 minutes ago</div>
            </div>
          </div>
        </div>
      </div>
    </p-card>

    <p-card>
      <ng-template pTemplate="header">
        <div class="p-4 border-b border-surface-200 dark:border-surface-700">
          <h3 class="text-xl font-semibold">Quick Actions</h3>
        </div>
      </ng-template>
      
      <div class="p-4">
        <div class="grid grid-cols-2 gap-4">
          <p-button 
            label="Add User" 
            icon="pi pi-plus" 
            class="w-full"
            [outlined]="true">
          </p-button>
          
          <p-button 
            label="Generate Report" 
            icon="pi pi-file" 
            class="w-full"
            [outlined]="true">
          </p-button>
          
          <p-button 
            label="View Analytics" 
            icon="pi pi-chart-bar" 
            class="w-full"
            [outlined]="true">
          </p-button>
          
          <p-button 
            label="Settings" 
            icon="pi pi-cog" 
            class="w-full"
            [outlined]="true">
          </p-button>
        </div>
      </div>
    </p-card>
  </div>
</div>
